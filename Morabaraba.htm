<html>

<head>
<style type="text/css">
table{
background:#DDD;
border-radius:5px;
margin:0 auto;
text-align:center;
}
input{
width:100px;
height : 100px;
}
.test {
width : 200px;
height : 200px ;
}
</style>
<title>Dooz Game</title>
<script>
dooz=new Array(3);
for (i=0;i<3;i++)
    dooz[i] = new Array(3);
    
for(i=0;i<3;i++)
    for(j=0;j<3;j++)
    dooz[i][j]=0;
    

var turn=Math.floor(Math.random()*2+1);
alert("Player  "+turn+" Is First Player");
function choose(i,j,cell){
if(dooz[i][j]!=0)
return;
if(turn==1){
dooz[i][j]=1;
document.getElementById(cell).value='X';
}
else if(turn==2){
dooz[i][j]=2;
document.getElementById(cell).value='O';
}
contine();
if(turn==1)
turn=2;
else if(turn==2)
turn=1;
}

function contine(){
for(i=0;i<3;i++)
{
if(dooz[i][0]==turn&&dooz[i][1]==turn&&dooz[i][2]==turn)
{
alert("Player "+turn+" Wins");
location.reload();
}
if(dooz[0][i]==turn&&dooz[1][i]==turn&&dooz[2][i]==turn)
{
alert("Player "+turn+" Wins");
location.reload();
}
}
if(dooz[0][0]==turn&&dooz[1][1]==turn&&dooz[2][2]==turn)

{
alert("Player "+turn+" Wins");
location.reload();
}
if(dooz[0][2]==turn&&dooz[1][1]==turn&&dooz[2][0]==turn)

{
alert("Player "+turn+" Wins");
location.reload();
}

}
</script>
</head>

<body>
<div class="test"></div>
<table >
<tr>
<td><input type="button" id="cell00" onClick="choose(0,0,'cell00');"></td>
<td><input type="button" id="cell01" onClick="choose(0,1,'cell01');"></td>
<td><input type="button" id="cell02" onClick="choose(0,2,'cell02');"></td>
</tr>
<tr>
<td><input type="button" id="cell10" onClick="choose(1,0,'cell10');"></td>
<td><input type="button" id="cell11" onClick="choose(1,1,'cell11');"></td>
<td><input type="button" id="cell12" onClick="choose(1,2,'cell12');"></td>
</tr>
<tr>
<td><input type="button" id="cell20" onClick="choose(2,0,'cell20');"></td>
<td><input type="button" id="cell21" onClick="choose(2,1,'cell21');"></td>
<td><input type="button" id="cell22" onClick="choose(2,2,'cell22');"></td>
</tr>
<tr>
<td colspan="3">player1  --> X <br> Player2 --> O</td>
</tr>
</table>
</body>

</html>
